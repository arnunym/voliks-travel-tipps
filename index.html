<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volki's Travel Tipps</title>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {}
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // GridCard Component f√ºr Kachel-Ansicht
    function GridCard({ place, categoryInfo, googleMapsUrl, photoUrl, fetchDescription }) {
      const [description, setDescription] = useState('');
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        const loadDescription = async () => {
          const desc = await fetchDescription(place);
          if (desc) {
            setDescription(desc);
          }
          setLoading(false);
        };
        loadDescription();
      }, [place.place_id]);

      return (
        <a
          href={googleMapsUrl}
          target="_blank"
          rel="noopener noreferrer"
          className="block bg-white border border-neutral-200 rounded-lg overflow-hidden hover:border-neutral-400 hover:shadow-md transition-all cursor-pointer"
        >
          {/* Bild */}
          {photoUrl ? (
            <div className="relative h-48 bg-neutral-100">
              <img 
                src={photoUrl} 
                alt={place.name}
                className="w-full h-full object-cover"
                onError={(e) => {
                  e.target.style.display = 'none';
                  e.target.parentElement.innerHTML = '<div class="w-full h-full flex items-center justify-center text-neutral-400 text-4xl">üìç</div>';
                }}
              />
              {categoryInfo && (
                <div className="absolute top-3 left-3">
                  <span className="px-2 py-1 bg-white/90 backdrop-blur-sm text-neutral-900 rounded text-xs font-medium flex items-center gap-1 shadow-sm">
                    <span>{categoryInfo.icon}</span>
                    <span>{categoryInfo.label}</span>
                  </span>
                </div>
              )}
              {place.rating && (
                <div className="absolute top-3 right-3">
                  <span className="px-2 py-1 bg-white/90 backdrop-blur-sm text-neutral-900 rounded text-xs font-medium flex items-center gap-1 shadow-sm">
                    <span className="text-yellow-500">‚≠ê</span>
                    <span>{place.rating}</span>
                  </span>
                </div>
              )}
            </div>
          ) : (
            <div className="h-48 bg-neutral-100 flex items-center justify-center text-neutral-400 text-6xl">
              üìç
            </div>
          )}

          {/* Content */}
          <div className="p-4">
            <h3 className="font-semibold text-neutral-900 mb-2">{place.name}</h3>
            
            {/* Beschreibung */}
            {loading ? (
              <div className="text-sm text-neutral-500 mb-3 h-10 flex items-center">
                <div className="animate-pulse flex space-x-2">
                  <div className="h-2 w-24 bg-neutral-200 rounded"></div>
                  <div className="h-2 w-32 bg-neutral-200 rounded"></div>
                </div>
              </div>
            ) : description ? (
              <p className="text-sm text-neutral-600 mb-3 line-clamp-2">{description}</p>
            ) : null}

            <p className="text-xs text-neutral-500 mb-2 line-clamp-1">{place.vicinity}</p>
            
            <div className="flex items-center justify-between text-xs">
              {place.opening_hours && (
                <span className={`font-medium ${place.opening_hours.open_now ? 'text-green-600' : 'text-neutral-500'}`}>
                  {place.opening_hours.open_now ? '‚óè Ge√∂ffnet' : '‚óã Geschlossen'}
                </span>
              )}
              <span className="text-neutral-500 ml-auto">
                Auf Google Maps ‚Üí
              </span>
            </div>
          </div>
        </a>
      );
    }

    function VolkisTravelTipps() {
      const [ort, setOrt] = useState('');
      const [zeitbudget, setZeitbudget] = useState('2h');
      const [interessen, setInteressen] = useState([]);
      const [entfernung, setEntfernung] = useState(8); // Changed to km number
      const [vorschlaege, setVorschlaege] = useState([]);
      const [loading, setLoading] = useState(false);
      const [history, setHistory] = useState([]);
      const [showHistory, setShowHistory] = useState(false);
      const [viewMode, setViewMode] = useState('list'); // 'list' or 'grid'
      const [descriptions, setDescriptions] = useState({}); // Cache f√ºr Beschreibungen
      const [loadingDescriptions, setLoadingDescriptions] = useState(false);
      const [triggerSearch, setTriggerSearch] = useState(false);
      const [gettingLocation, setGettingLocation] = useState(false);

      const interessenOptionen = [
        { id: 'tourist_attraction', label: 'Sehensw√ºrdigkeiten', icon: 'üèõÔ∏è' },
        { id: 'park', label: 'Natur & Parks', icon: 'üå≥' },
        { id: 'restaurant', label: 'Restaurants', icon: 'üçΩÔ∏è' },
        { id: 'cafe', label: 'Caf√©s', icon: '‚òï' }
      ];

      const getCategoryInfo = (types) => {
        if (!types || types.length === 0) return null;
        
        // Match place types to our categories - check specific types FIRST
        // Restaurant and Cafe are most specific
        if (types.includes('restaurant') || types.includes('meal_takeaway') || types.includes('meal_delivery')) {
          return { icon: 'üçΩÔ∏è', label: 'Restaurant' };
        }
        if (types.includes('cafe') || types.includes('coffee_shop')) {
          return { icon: '‚òï', label: 'Caf√©' };
        }
        // Parks are also specific
        if (types.includes('park') || types.includes('campground') || types.includes('natural_feature')) {
          return { icon: 'üå≥', label: 'Natur' };
        }
        // Tourist attractions are most generic - check LAST
        if (types.includes('tourist_attraction')) {
          return { icon: 'üèõÔ∏è', label: 'Sehensw√ºrdigkeit' };
        }
        // Default fallback for point_of_interest
        if (types.includes('point_of_interest')) {
          return { icon: 'üìç', label: 'Sehenswert' };
        }
        return null;
      };

      // Get current location
      const getCurrentLocation = async () => {
        if (!navigator.geolocation) {
          alert('Geolocation wird von deinem Browser nicht unterst√ºtzt');
          return;
        }

        setGettingLocation(true);

        navigator.geolocation.getCurrentPosition(
          async (position) => {
            try {
              const { latitude, longitude } = position.coords;
              
              // Reverse geocoding with Google API
              const googleApiKey = 'AIzaSyD8ix1f-k0fKs7ODA4i1g-9e8UMYv8H1XE';
              const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${googleApiKey}`;
              
              const response = await fetch(geocodeUrl);
              const data = await response.json();
              
              if (data.results && data.results[0]) {
                // Find city name from address components
                const addressComponents = data.results[0].address_components;
                const city = addressComponents.find(c => c.types.includes('locality'))?.long_name ||
                            addressComponents.find(c => c.types.includes('administrative_area_level_3'))?.long_name ||
                            addressComponents.find(c => c.types.includes('administrative_area_level_2'))?.long_name;
                
                if (city) {
                  setOrt(city);
                } else {
                  setOrt(data.results[0].formatted_address);
                }
              }
            } catch (error) {
              console.error('Error reverse geocoding:', error);
              alert('Fehler beim Ermitteln des Ortsnamens');
            }
            setGettingLocation(false);
          },
          (error) => {
            console.error('Geolocation error:', error);
            alert('Standort konnte nicht ermittelt werden. Bitte Berechtigung erteilen.');
            setGettingLocation(false);
          }
        );
      };

      const getPhotoUrl = (photoReference) => {
        if (!photoReference) return null;
        const googleApiKey = 'AIzaSyD8ix1f-k0fKs7ODA4i1g-9e8UMYv8H1XE'; // Dein Google API Key
        return `https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photo_reference=${photoReference}&key=${googleApiKey}`;
      };

      const fetchDescription = async (place) => {
        console.log('Fetching description for:', place.name);
        
        // Check cache first
        if (descriptions[place.place_id]) {
          console.log('Using cached description');
          return descriptions[place.place_id];
        }

        // Fallback to Google's editorial summary if available
        if (place.editorial_summary?.overview) {
          console.log('Using editorial summary:', place.editorial_summary.overview);
          const desc = place.editorial_summary.overview;
          setDescriptions(prev => ({
            ...prev,
            [place.place_id]: desc
          }));
          return desc;
        }

        console.log('Fetching from Gemini API...');

        try {
          // Timeout after 8 seconds
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 8000);

          const response = await fetch('/api/describe', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              name: place.name,
              location: ort,
              types: place.types
            }),
            signal: controller.signal
          });

          clearTimeout(timeoutId);
          
          console.log('API Response status:', response.status);
          const data = await response.json();
          console.log('API Response data:', data);
          
          if (data.success && data.description) {
            setDescriptions(prev => ({
              ...prev,
              [place.place_id]: data.description
            }));
            return data.description;
          } else {
            console.error('API returned error:', data.error);
          }
        } catch (error) {
          if (error.name === 'AbortError') {
            console.log('Description request timed out for:', place.name);
          } else {
            console.error('Error fetching description:', error);
          }
        }
        
        console.log('No description available');
        return null;
      };

      // Batch load all descriptions when switching to grid view
      const loadAllDescriptions = async (places) => {
        setLoadingDescriptions(true);
        
        // Load in parallel with limit
        const batchSize = 3; // Load 3 at a time to avoid rate limits
        for (let i = 0; i < places.length; i += batchSize) {
          const batch = places.slice(i, i + batchSize);
          await Promise.all(batch.map(place => fetchDescription(place)));
        }
        
        setLoadingDescriptions(false);
      };

      // Load history from localStorage on mount
      React.useEffect(() => {
        try {
          const savedHistory = localStorage.getItem('volkis-search-history');
          if (savedHistory) {
            setHistory(JSON.parse(savedHistory));
          }
        } catch (error) {
          console.error('Error loading history:', error);
        }
      }, []);

      // Load descriptions when switching to grid view
      React.useEffect(() => {
        if (viewMode === 'grid' && vorschlaege.length > 0) {
          loadAllDescriptions(vorschlaege);
        }
      }, [viewMode, vorschlaege]);

      // Trigger search when history item is clicked
      React.useEffect(() => {
        if (triggerSearch) {
          sucheVorschlaege();
          setTriggerSearch(false);
        }
      }, [triggerSearch]);

      const toggleInteresse = (id) => {
        setInteressen(prev => 
          prev.includes(id) 
            ? prev.filter(i => i !== id)
            : [...prev, id]
        );
      };

      const sucheVorschlaege = async () => {
        if (!ort.trim()) {
          alert('Bitte einen Ort eingeben');
          return;
        }
        if (interessen.length === 0) {
          alert('Bitte mindestens eine Kategorie ausw√§hlen');
          return;
        }

        setLoading(true);
        setVorschlaege([]);

        try {
          const response = await fetch('/api/search', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              ort,
              interessen,
              entfernung
            })
          });

          const data = await response.json();

          if (data.success && data.results) {
            setVorschlaege(data.results);
            
            // Save to history
            const historyEntry = {
              id: Date.now(),
              ort,
              interessen: interessen, // Save IDs not labels
              interessenLabels: interessen.map(id => interessenOptionen.find(opt => opt.id === id)?.label).filter(Boolean),
              entfernung, // Now a number (km)
              timestamp: new Date().toISOString(),
              resultsCount: data.results.length
            };
            
            const updatedHistory = [historyEntry, ...history].slice(0, 10);
            setHistory(updatedHistory);
            localStorage.setItem('volkis-search-history', JSON.stringify(updatedHistory));
          } else {
            alert(data.error || 'Es gab einen Fehler bei der Suche.');
          }
        } catch (error) {
          console.error('Fehler:', error);
          alert('Es gab einen Fehler bei der Suche. Bitte nochmal versuchen.');
        }

        setLoading(false);
      };

      return (
        <div className="min-h-screen bg-neutral-50 p-4 md:p-8">
          <div className="max-w-2xl mx-auto">
            {/* Header */}
            <div className="mb-8 flex justify-between items-start">
              <div>
                <h1 className="text-3xl font-semibold text-neutral-900 mb-2">
                  Volki's Travel Tipps
                </h1>
                <p className="text-neutral-600">Entdecke spannende Orte in deiner N√§he</p>
              </div>
              {history.length > 0 && (
                <button
                  onClick={() => setShowHistory(!showHistory)}
                  className="px-3 py-2 text-sm font-medium text-neutral-700 bg-white border border-neutral-300 rounded-md hover:bg-neutral-50 transition-colors flex items-center gap-2"
                >
                  <span>üìã</span>
                  <span className="hidden sm:inline">History</span>
                </button>
              )}
            </div>

            {/* History */}
            {showHistory && history.length > 0 && (
              <div className="bg-white border border-neutral-200 rounded-lg p-4 mb-6">
                <div className="flex justify-between items-center mb-3">
                  <h3 className="font-medium text-neutral-900">Letzte Suchen</h3>
                  <button
                    onClick={() => {
                      setHistory([]);
                      localStorage.removeItem('volkis-search-history');
                    }}
                    className="text-xs text-neutral-500 hover:text-neutral-700"
                  >
                    L√∂schen
                  </button>
                </div>
                <div className="space-y-2">
                  {history.map((entry) => (
                    <button
                      key={entry.id}
                      onClick={() => {
                        // Restore search parameters
                        setOrt(entry.ort);
                        setEntfernung(entry.entfernung || 8);
                        setInteressen(entry.interessen || []);
                        setShowHistory(false);
                        setTriggerSearch(true);
                      }}
                      className="w-full text-left p-3 bg-neutral-50 hover:bg-neutral-100 rounded-md transition-colors"
                    >
                      <div className="flex justify-between items-start gap-2">
                        <div className="flex-1 min-w-0">
                          <p className="font-medium text-neutral-900 truncate">{entry.ort}</p>
                          <p className="text-xs text-neutral-600 mt-0.5">
                            {(entry.interessenLabels || entry.interessen).join(', ')} ¬∑ ~{entry.entfernung || 8}km
                          </p>
                        </div>
                        <span className="text-xs text-neutral-500 flex-shrink-0">
                          {new Date(entry.timestamp).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' })}
                        </span>
                      </div>
                    </button>
                  ))}
                </div>
              </div>
            )}

            {/* Suchformular */}
            <div className="bg-white border border-neutral-200 rounded-lg p-6 mb-6">
              {/* Ort */}
              <div className="mb-6">
                <label className="block text-sm font-medium text-neutral-900 mb-2">
                  Ort
                </label>
                <div className="flex gap-2">
                  <input
                    type="text"
                    value={ort}
                    onChange={(e) => setOrt(e.target.value)}
                    placeholder="z.B. Dresden"
                    className="flex-1 px-3 py-2 border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:border-transparent"
                  />
                  <button
                    onClick={getCurrentLocation}
                    disabled={gettingLocation}
                    className="px-3 py-2 bg-neutral-900 text-white rounded-md hover:bg-neutral-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
                    title="Aktuellen Standort verwenden"
                  >
                    {gettingLocation ? (
                      <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    ) : (
                      <span>üìç</span>
                    )}
                  </button>
                </div>
              </div>

              {/* Interessen */}
              <div className="mb-6">
                <label className="block text-sm font-medium text-neutral-900 mb-2">
                  Interessen
                </label>
                <div className="grid grid-cols-2 gap-2">
                  {interessenOptionen.map(option => (
                    <button
                      key={option.id}
                      onClick={() => toggleInteresse(option.id)}
                      className={`px-3 py-2.5 text-sm font-medium rounded-md border transition-colors flex items-center justify-center gap-2 ${
                        interessen.includes(option.id)
                          ? 'bg-neutral-900 text-white border-neutral-900'
                          : 'bg-white text-neutral-700 border-neutral-300 hover:bg-neutral-50'
                      }`}
                    >
                      <span className="text-base flex-shrink-0">{option.icon}</span>
                      <span className="text-xs sm:text-sm truncate">{option.label}</span>
                    </button>
                  ))}
                </div>
              </div>

              {/* Entfernung */}
              <div className="mb-6">
                <label className="block text-sm font-medium text-neutral-900 mb-2">
                  Entfernung
                </label>
                <div className="flex items-center gap-4">
                  <input
                    type="range"
                    min="1"
                    max="20"
                    value={entfernung}
                    onChange={(e) => setEntfernung(Number(e.target.value))}
                    className="flex-1 h-2 bg-neutral-200 rounded-lg appearance-none cursor-pointer"
                    style={{
                      background: `linear-gradient(to right, #171717 0%, #171717 ${((entfernung - 1) / 19) * 100}%, #e5e5e5 ${((entfernung - 1) / 19) * 100}%, #e5e5e5 100%)`
                    }}
                  />
                  <div className="flex items-center gap-2">
                    <input
                      type="number"
                      min="1"
                      max="20"
                      value={entfernung}
                      onChange={(e) => {
                        const val = Number(e.target.value);
                        if (val >= 1 && val <= 20) {
                          setEntfernung(val);
                        }
                      }}
                      className="w-16 px-2 py-1 text-center border border-neutral-300 rounded-md focus:outline-none focus:ring-2 focus:ring-neutral-900 focus:border-transparent"
                    />
                    <span className="text-sm text-neutral-600">km</span>
                  </div>
                </div>
              </div>

              {/* Such-Button */}
              <button
                onClick={sucheVorschlaege}
                disabled={loading}
                className="w-full bg-neutral-900 text-white py-2.5 px-4 rounded-md font-medium hover:bg-neutral-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
              >
                {loading ? (
                  <>
                    <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                    Suche l√§uft...
                  </>
                ) : (
                  <>
                    <span>üîç</span>
                    Vorschl√§ge finden
                  </>
                )}
              </button>
            </div>

            {/* Ergebnisse */}
            {vorschlaege.length > 0 && (
              <div>
                {/* Tab Navigation */}
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-lg font-semibold text-neutral-900">
                    Vorschl√§ge f√ºr {ort}
                  </h2>
                  <div className="inline-flex rounded-md border border-neutral-200 bg-white">
                    <button
                      onClick={() => setViewMode('list')}
                      className={`px-3 py-1.5 text-sm font-medium rounded-l-md transition-colors ${
                        viewMode === 'list'
                          ? 'bg-neutral-900 text-white'
                          : 'text-neutral-700 hover:bg-neutral-50'
                      }`}
                    >
                      üìã Liste
                    </button>
                    <button
                      onClick={() => setViewMode('grid')}
                      className={`px-3 py-1.5 text-sm font-medium rounded-r-md border-l border-neutral-200 transition-colors ${
                        viewMode === 'grid'
                          ? 'bg-neutral-900 text-white'
                          : 'text-neutral-700 hover:bg-neutral-50'
                      }`}
                    >
                      üé¥ Kacheln
                    </button>
                  </div>
                </div>

                {/* Listen-Ansicht */}
                {viewMode === 'list' && (
                  <div className="space-y-3">
                    {vorschlaege.map((place) => {
                      const categoryInfo = getCategoryInfo(place.types);
                      const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.place_id}`;
                      
                      return (
                        <a
                          key={place.place_id}
                          href={googleMapsUrl}
                          target="_blank"
                          rel="noopener noreferrer"
                          className="block bg-white border border-neutral-200 rounded-lg p-4 hover:border-neutral-400 hover:shadow-sm transition-all cursor-pointer"
                        >
                          <div className="flex justify-between items-start gap-3 mb-2">
                            <div className="flex-1 min-w-0">
                              <div className="flex items-center gap-2 mb-1">
                                {categoryInfo && (
                                  <span className="flex-shrink-0 px-2 py-0.5 bg-neutral-100 text-neutral-700 rounded text-xs font-medium flex items-center gap-1">
                                    <span>{categoryInfo.icon}</span>
                                    <span>{categoryInfo.label}</span>
                                  </span>
                                )}
                              </div>
                              <h3 className="font-medium text-neutral-900 truncate">{place.name}</h3>
                            </div>
                            {place.rating && (
                              <div className="flex items-center gap-1 text-sm flex-shrink-0">
                                <span className="text-yellow-500">‚≠ê</span>
                                <span className="font-medium text-neutral-900">{place.rating}</span>
                              </div>
                            )}
                          </div>
                          <p className="text-sm text-neutral-600 mb-2">{place.vicinity}</p>
                          <div className="flex items-center justify-between">
                            {place.opening_hours && (
                              <span className={`text-xs font-medium ${place.opening_hours.open_now ? 'text-green-600' : 'text-neutral-500'}`}>
                                {place.opening_hours.open_now ? '‚óè Ge√∂ffnet' : '‚óã Geschlossen'}
                              </span>
                            )}
                            <span className="text-xs text-neutral-500 ml-auto">
                              Auf Google Maps √∂ffnen ‚Üí
                            </span>
                          </div>
                        </a>
                      );
                    })}
                  </div>
                )}

                {/* Kachel-Ansicht */}
                {viewMode === 'grid' && (
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {vorschlaege.map((place) => {
                      const categoryInfo = getCategoryInfo(place.types);
                      const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(place.name)}&query_place_id=${place.place_id}`;
                      const photoUrl = place.photos && place.photos[0] ? getPhotoUrl(place.photos[0].photo_reference) : null;
                      
                      return (
                        <GridCard 
                          key={place.place_id}
                          place={place}
                          categoryInfo={categoryInfo}
                          googleMapsUrl={googleMapsUrl}
                          photoUrl={photoUrl}
                          fetchDescription={fetchDescription}
                        />
                      );
                    })}
                  </div>
                )}
              </div>
